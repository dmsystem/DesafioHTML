<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3b82f6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2563eb;
        }
        .lista {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        .lista li {
            background-color: #fff;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Amigo Secreto</h1>
    </header>
    <main>
        <div class="form-container">
            <label for="nome">Digite o nome do amigo:</label>
            <input type="text" id="nome" placeholder="Digite um nome">
            <button onclick="adicionarNome()">Adicionar</button>
        </div>
        <h2>Lista de Amigos Secretos:</h2>
        <ul class="lista" id="listaAmigos">
            <!-- Lista de amigos serÃ¡ exibida aqui -->
        </ul>
    </main>

    <script>
        let amigos = [];

        function adicionarNome() {
            const nomeInput = document.getElementById("nome");
            const nome = nomeInput.value.trim();
            if (nome && !amigos.includes(nome)) {
                amigos.push(nome);
                nomeInput.value = "";
                exibirLista();
            }
        }

        function exibirLista() {
            const listaElement = document.getElementById("listaAmigos");
            listaElement.innerHTML = "";
            amigos.forEach(nome => {
                const li = document.createElement("li");
                li.textContent = nome;
                listaElement.appendChild(li);
            });
        }
    </script>
</body>
</html>
